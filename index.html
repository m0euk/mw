<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Log Embed</title>
    <style>
        /* Basic Styling */
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            line-height: 1.6;
        }
        h1 { 
            border-bottom: 2px solid #ccc; 
            padding-bottom: 10px; 
        }
        table { 
            border-collapse: collapse; 
            width: 100%; 
            margin-top: 20px;
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left;
            vertical-align: top;
        }
        th { 
            background-color: #f2f2f2; 
            font-weight: bold;
        }
        tr:nth-child(even) { 
            background-color: #f9f9f9; 
        }
        /* Specific styling for the player column to ensure enough space */
        .audio-player-cell { 
            min-width: 250px; 
        }
        /* Style for the embedded audio player */
        audio {
            width: 100%; 
            max-width: 300px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
    <h1>Radio Log Embed</h1>
    <p>Data loaded from a Google Sheet CSV. Last updated: <span id="last-updated">...</span></p>
    
    <div id="log-container">
        Loading log data...
    </div>

    <script>
        // 1. CONFIGURATION
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ6Q67Mj9AV5cIsfi3uoYqZIzJbWg3woVNurwmnm326EGO9xy_c521nMiaKo7yQVXlWu_Itvi5dNCps/pub?gid=868532740&single=true&output=csv'; 
        
        // **CORRECTED COLUMN NAME**: Using 'GD' as specified.
        const AUDIO_LINK_COLUMN_NAME = 'GD'; 

        document.addEventListener('DOMContentLoaded', () => {
            fetchLogData(CSV_URL);
        });

        async function fetchLogData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                
                // Use PapaParse to parse the CSV data
                Papa.parse(csvText, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        console.log("Detected Columns:", results.meta.fields); 
                        renderTable(results.data, results.meta.fields);
                        document.getElementById('last-updated').textContent = new Date().toLocaleString();
                    }
                });

            } catch (error) {
                console.error("Could not fetch the log data: ", error);
                document.getElementById('log-container').innerHTML = `<p style="color: red;">Failed to load data. Please check the URL and ensure the sheet is published correctly. Error: ${error.message}</p>`;
            }
        }

        function renderTable(data, headers) {
            const table = document.createElement('table');
            const thead = table.createTHead();
            const tbody = table.createTBody();

            // Create Table Header
            let headerRow = thead.insertRow();
            headers.forEach(header => {
                let th = document.createElement('th');
                th.textContent = header;
                if (header === AUDIO_LINK_COLUMN_NAME) {
                    th.classList.add('audio-player-cell');
                }
                headerRow.appendChild(th);
            });

            // Populate Table Body
            data.forEach(row => {
                let tr = tbody.insertRow();
                headers.forEach(header => {
                    let td = tr.insertCell();
                    let cellValue = row[header];

                    // 1. Check for the specific Audio Link column ('GD') and a valid URL
                    if (header === AUDIO_LINK_COLUMN_NAME && cellValue && typeof cellValue === 'string' && cellValue.startsWith('http')) {
                        // Create and embed the inline audio player
                        const audio = document.createElement('audio');
                        audio.controls = true; // Shows the player controls
                        audio.src = cellValue;
                        td.appendChild(audio);
                        td.classList.add('audio-player-cell');
                        // *** IMPORTANT: Stop processing this cell to prevent it from becoming a clickable link ***
                        return;
                    } 
                    
                    // 2. General Link Logic (for any other URL in other columns)
                    else if (typeof cellValue === 'string' && cellValue.startsWith('http')) {
                        const a = document.createElement('a');
                        a.href = cellValue;
                        a.textContent = cellValue.length > 50 ? cellValue.substring(0, 47) + '...' : cellValue;
                        a.target = '_blank'; // Open in new tab (This is desired for non-audio links)
                        td.appendChild(a);
                    } 
                    
                    // 3. Regular text content
                    else {
                        td.textContent = cellValue;
                    }
                });
            });

            document.getElementById('log-container').innerHTML = '';
            document.getElementById('log-container').appendChild(table);
        }
    </script>
</body>
</html>
